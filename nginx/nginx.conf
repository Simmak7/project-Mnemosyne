server {
    listen 80;
    server_name _;

    client_max_body_size 50M;

    # ---------- Backend API routes ----------
    # Auth endpoints (no prefix)
    location ~ ^/(login|register|logout|me|auth|2fa|change-password|password-requirements|check-password-strength|account-lock-status|forgot-password|verify-reset-token|reset-password|profile|sessions|email|account)(/|$) {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # Feature API endpoints (prefixed)
    location ~ ^/(notes|notes-enhanced|tags|images|image|upload-image|retry-image|task-status|search|graph|buckets|collections|albums|rag|brain|mnemosyne|documents|document-collections|nexus|settings|system|models|chat-with-ai|health)(/|$) {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # FastAPI docs
    location ~ ^/(docs|openapi\.json|redoc)$ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SSE streaming endpoints need special config
    location ~ ^/(rag|mnemosyne|nexus)/.*/stream {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 600s;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
    }

    # ---------- Frontend (everything else) ----------
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # CRA dev server WebSocket (hot reload - only active in dev)
    location /ws {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
